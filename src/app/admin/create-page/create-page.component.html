<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>

  <div 
    class="form-control"
    [ngClass]="{
      invalid: form.get('title').touched && form.get('title').invalid
    }"
    >
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" placeholder="admin@mail.com">
    <div 
      class="validation"
      *ngIf="form.get('title').touched && form.get('title').invalid"
    >
      <small
        *ngIf="form.get('title').errors.required"
      >Title is required</small>
    </div>
  </div>

  <div class="form-control">
    <label>Content:</label>
  </div>

  <div 
    class="form-control"
    [ngClass]="{
      invalid: form.get('autor').touched && form.get('autor').invalid
    }"
    >
    <label for="autor">Autor:</label>
    <input type="text" id="autor" formControlName="autor" placeholder="admin@mail.com">
    <div 
      class="validation"
      *ngIf="form.get('autor').touched && form.get('autor').invalid"
    >
      <small
        *ngIf="form.get('autor').errors.required"
      >Autor is required</small>
    </div>
  </div>

  <button 
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >
    Create post
  </button>
</form>
